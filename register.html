<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Controle Financeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.5rem;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
    button:hover {
      background: #0055aa;
    }
    .link-buttons {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 320px;
    }
    .link-buttons button {
      background-color: #003366;
      color: white;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: 600;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h1>Cadastro</h1>
    <input type="text" name="username" placeholder="UsuÃ¡rio" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="password" name="password" placeholder="Senha" required />
    <button type="submit">Cadastrar</button>
    <div id="mensagem"></div>
  </form>

  <div class="link-buttons">
    <button onclick="window.location.href='index.html'">Voltar para login</button>
    <button onclick="window.location.href='reset.html'">Esqueci a senha</button>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = this.username.value.trim();
      const email = this.email.value.trim();
      const password = this.password.value.trim();

      if (username && email && password) {
        localStorage.setItem('userData', JSON.stringify({ username, email, password }));
        alert('Cadastro realizado com sucesso!');
        window.location.href = 'index.html';
      } else {
        document.getElementById('mensagem').innerText = "Preencha todos os campos!";
      }
    });
  </script>
</body>
</html>
