<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Resetar Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.5rem;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
    button:hover {
      background: #0055aa;
    }
    .link-buttons {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 320px;
    }
    .link-buttons button {
      background-color: #003366;
      color: white;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <form id="resetForm">
    <h1>Redefinir Senha</h1>
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="password" name="newPassword" placeholder="Nova senha" required />
    <button type="submit">Resetar Senha</button>
    <div id="mensagem"></div>
  </form>

  <div class="link-buttons">
    <button onclick="window.location.href='index.html'">Voltar para login</button>
    <button onclick="window.location.href='register.html'">Ir para cadastro</button>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = this.email.value.trim();
      const newPassword = this.newPassword.value.trim();
      const userData = JSON.parse(localStorage.getItem('userData'));
      const msg = document.getElementById('mensagem');

      if (userData && userData.email === email) {
        userData.password = newPassword;
        localStorage.setItem('userData', JSON.stringify(userData));
        msg.style.color = 'green';
        msg.innerText = "Senha redefinida com sucesso!";
        setTimeout(() => window.location.href = 'index.html', 2000);
      } else {
        msg.style.color = 'red';
        msg.innerText = "E-mail n√£o encontrado!";
      }
    });
  </script>
</body>
</html>
